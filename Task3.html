<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="Task3.css" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main-div">
      <table style="padding-top: 5px" cellspacing="10px">
        <tr>
          <td>
            <label for="first-number">1st Number : </label>
          </td>
          <td>
            <input class="first-number" name="first-number" type="number" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="second-number">2nd Number : </label>
          </td>
          <td>
            <input class="second-number" name="second-number" type="number" />
          </td>
        </tr>
      </table>
      <div class="button-div">
        <button class="multiply-button" value="*">Multiply</button>
        <button class="divide-button" value="/">Divide</button>
      </div>
    </div>
    <script>
      let buttonDiv = document.querySelector(".button-div");

      let ansFun = function (e) {
        if (e.target.classList[0] == "button-div") return;

        let oldResult = document.querySelector(".ans-div");
        if (oldResult) {
          oldResult.remove();
        }

        let input1 = document.querySelector(".first-number").value;
        let input2 = document.querySelector(".second-number").value;

        if (input1 == "" || input2 == "") {
          alert("Enter The Inputs Correctly");
          return;
        }

        let operator = e.target.value;
        let ans = eval(` ${input1}${operator}${input2}`);

        if (!isNaN(ans) && isFinite(ans)) {
          ans = ans;
        } else {
          ans = "Infinite";
        }

        let html = `
  <div class="ans-div">
    <p>The Result Is :</p>
    <p>${ans}</p>
  </div>
  `;
        buttonDiv.insertAdjacentHTML("afterend", html);
      };
      buttonDiv.addEventListener("click", ansFun);
    </script>
  </body>
</html>
